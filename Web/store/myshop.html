<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Home</title>

  <!-- 기본 css -->
  <link rel="stylesheet" type="text/css" href="../../AppData/css/common/normalize.css">
  <link rel="stylesheet" type="text/css" href="../../AppData/css/common/fonts.css">
  <link rel="stylesheet" type="text/css" href="../../AppData/css/common/slick.css">
  <link rel="stylesheet" type="text/css" href="../../AppData/css/common/swiper.css">

  <!-- 디자인 css -->
  <link rel="stylesheet" type="text/css" href="../../AppData/css/layout.css">
  <link rel="stylesheet" type="text/css" href="../../AppData/css/common.css">
  <link rel="stylesheet" type="text/css" href="../../AppData/css/main.css">  

  <!-- 기본 js -->
  <script type="text/javascript" src="../../AppData/js/common/jquery.js"></script>
  <script type="text/javascript" src="../../AppData/js/common/slick.js"></script>
  <script type="text/javascript" src="../../AppData/js/common/swiper.js"></script>
  <script type="text/javascript" src="../../AppData/js/design.js"></script>

</head>
<body>

  <link rel="stylesheet" type="text/css" href="../../AppData/css/store.css"> 

  <div id="wrapper">

    <!-- S: header -->
    <header id="header">
      <div class="inner">
        <h1 class="logo">
          <img src="../../AppData/images/common/logo.png">
        </h1>
        <div class="header-search">
          <button type="button" class="btn-search">Search</button>
        </div>
        <a href="#" class="btn-cart"><span class="visuallyhidden">cart</span></a>
      </div>
    </header>
    <!-- E: header -->


    <!-- S: fnb -->
    <div id="fnb">
      <ul>
        <li>
          <a href="../index.html">
            <i class="fnb-icon fnb-home"></i>
            <span class="fnb-name">HOME</span>
          </a>
        </li>
        <li class="active">
          <a href="index.html">
            <i class="fnb-icon fnb-store"></i>
            <span class="fnb-name">STORE</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fnb-icon fnb-all"></i>
            <span class="fnb-name">ALL</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fnb-icon fnb-like"></i>
            <span class="fnb-name">LIKE</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fnb-icon fnb-mypage"></i>
            <span class="fnb-name">MYPAGE</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- E: fnb -->


    <!-- S: container -->
    <div id="container" class="myshop">


      <section class="store-ranking">

        <div class="tab">
          <a href="index.html">랭킹</a>
          <a href="myshop.html" class="active">즐겨찾기</a>
        </div>

        <!-- S: ranking-list -->
        <ul class="ranking-list">
          <li>
            <div class="ranking-store">
              <a href="detail.html" class="rank-link">
                <div class="rank-thumb">
                  <img src="../../AppData/images/sample/rank/rank01.jpg">
                </div>
                <div class="rank-info">
                  <strong class="title">아뜨랑스</strong>
                  <p class="info">20대 · 30대 · 러블리 · 럭셔리 · 명품</p>
                </div>
              </a>
              <button type="button" class="rank-myshop active">
                <i class="icon-star"></i>
                <span>94.9K</span>
              </button>
            </div>
          </li>

          <li>
            <div class="ranking-store">
              <a href="#" class="rank-link">
                <div class="rank-thumb">
                  <img src="../../AppData/images/sample/rank/rank02.jpg">
                </div>
                <div class="rank-info">
                  <strong class="title">젝시믹스</strong>
                  <p class="info">10대 · 20대 · 30대 · 피트니스</p>
                </div>
              </a>
              <button type="button" class="rank-myshop active">
                <i class="icon-star"></i>
                <span>2.9K</span>
              </button>
            </div>
          </li>

          <li>
            <div class="ranking-store">
              <a href="#" class="rank-link">
                <div class="rank-thumb">
                  <img src="../../AppData/images/sample/rank/rank10.jpg">
                </div>
                <div class="rank-info">
                  <strong class="title">젝시믹스</strong>
                  <p class="info">10대 · 20대 · 30대 · 피트니스</p>
                </div>
              </a>
              <button type="button" class="rank-myshop active">
                <i class="icon-star"></i>
                <span>2.9K</span>
              </button>
            </div>
          </li>


        </ul>
        <!-- E: ranking-list -->

      </section>


    </div>
    <!-- E: container -->

  </div>
    



</body>
</html>
