<script>
  $(document).ready(function(){

    $('.main-slider ul').slick({
      infinite: true,
      autoplay: true,
      slideToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      dots: true,
      customPaging: function (slider, i) {
				return '<span>' + (i + 1) + '</span>' + ' / ' + slider.slideCount;
			}
      });
  
  });
</script>
